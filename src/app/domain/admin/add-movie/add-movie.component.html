<app-loader [diameter]="50"></app-loader>
<ng-container *ngIf="movieGenres$ | async as genres; else error">
  <div class="add-movie">
    <h1>Dodaj film do bazy danych</h1>
    <ng-container *ngIf="moviePegi$ | async as pegi">
      <app-add-movie-form
        (handleSubmitEmit)="addMovie($event)"
        [genres]="genres"
        [pegi]="pegi"
      ></app-add-movie-form>
    </ng-container>
  </div>
</ng-container>
<ng-template #error>
  <div *ngIf="errorHandler$ | async">
    <app-error></app-error>
  </div>
</ng-template>
