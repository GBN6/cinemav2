<div class="add-movie">
  <h1>Dodaj film do bazy danych</h1>
  <ng-container *ngIf="movieGenres$ | async as genres">
    <ng-container *ngIf="moviePegi$ | async as pegi">
      <app-add-movie-form
        (handleSubmitEmit)="addMovie($event)"
        [genres]="genres"
        [pegi]="pegi"
      ></app-add-movie-form>
    </ng-container>
  </ng-container>
</div>
