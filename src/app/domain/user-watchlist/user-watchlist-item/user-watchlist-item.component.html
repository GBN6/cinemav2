<div class="watchlist-movie">
  <div class="movie">
    <h3>{{ movie.title }}</h3>
    <div class="movie-desc">
      <span class="detail-cate">Opis:</span> {{ movie.description }}
    </div>
    <div class="movie-details">
      <div class="movie-genre">
        <span class="detail-cate">Kategoria:</span> {{ movie.genre }}
      </div>
      <div class="movie-ageRest">
        <span class="detail-cate">Restrykcje wiekowe:</span> {{ movie.ageRest }}
      </div>
    </div>
    <div class="movie-length">
      <span class="detail-cate">Czas trwania:</span> {{ movie.length }}
    </div>
  </div>
  <button
    (click)="removeMovieFromWatchlist()"
    type="button"
    class="remove-watchlist-btn"
  >
    Obejrza≈Çem!
  </button>
</div>
