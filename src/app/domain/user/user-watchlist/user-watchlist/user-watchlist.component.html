<app-loader [diameter]="50"></app-loader>
<ng-container *ngIf="userWatchlist$ | async as userMovieWatchList">
  <div class="watchlist-container">
    <h1>Filmy do obejrzenia</h1>

    <ng-container *ngIf="userMovieWatchList.length; else emptyWishList">
      <app-user-watchlist-item
        *ngFor="let movie of userMovieWatchList"
        [movie]="movie.movies"
        [userWatchListId]="movie.id"
      ></app-user-watchlist-item>
    </ng-container>
    <ng-template #emptyWishList>
      <h2>Brak film√≥w do obejrzenia</h2>
    </ng-template>
  </div>
</ng-container>
<ng-template #error>
  <div *ngIf="errorHandler$ | async">
    <app-error></app-error>
  </div>
</ng-template>
