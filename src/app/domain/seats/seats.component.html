<div class="seat-selection-container">
  <ng-container *ngIf="selectedMovie$ | async as selectedMovie">
    <ng-container *ngIf="selectedShow$ | async as selectedShow">
      <div class="movie-title">
        {{ selectedMovie.title }}, {{ selectedDate }}
      </div>

      <div class="screen">SCREEN</div>
      <div class="seats-grid">
        <div
          *ngFor="let row of rows"
          class="row"
          [ngStyle]="styleGrid(cols.length + 1)"
        >
          <div class="row seat">{{ row }}</div>
          <span
            class="seat"
            *ngFor="let col of cols"
            [ngClass]="getStatus(selectedShow, row + col)"
          >
            {{ col }}
          </span>
        </div>
      </div>
      <div class="legend">
        <div class="legend-square reserved"></div>
        <span>Zajęte</span>
        <div class="legend-square special"></div>
        <span>VIP</span>
        <!-- <div class="legend-square bigger"></div><span>KANAPA</span> -->
      </div>
