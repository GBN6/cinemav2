<div class="seat-selection-container">
  <ng-container *ngIf="selectedState$ | async as selectedState">

      {{ selectedState.selectedMovie.title }},
      {{ selectedState.selectedDate.date }}
      {{ selectedState.selectedShow.hour }}
    </div>
    <div class="screen">SCREEN</div>
    <div class="seats-grid">
      <app-seats-grid [show]="selectedState.selectedShow"></app-seats-grid>
    </div>

    <div class="legend">
      <div class="legend-square reserved"></div>
      <span>Zajęte</span>
      <div class="legend-square special"></div>
      <span>VIP</span>
      <!-- <div class="legend-square bigger"></div><span>KANAPA</span> -->
    </div>
