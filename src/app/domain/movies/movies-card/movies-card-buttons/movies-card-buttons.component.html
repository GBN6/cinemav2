<div class="movie-card-buttons">
  <button type="button" class="movie-card-buttons__rate">Oceń ten film!</button>
  <ng-container *ngIf="ismovieCardInWishList; else addmovieCardToWishList">
    <button type="button" class="movie-card-buttons__watch">Obejrzałem!</button>
  </ng-container>
  <ng-template #addmovieCardToWishList>
    <button type="button" class="movie-card-buttons__watch">
      Chcę zobaczyć
    </button>
  </ng-template>
</div>
